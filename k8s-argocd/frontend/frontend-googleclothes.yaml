apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-googleclothes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mksadar/google-store-DevOps-project.git
    path: frontend/googleclothes
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: google1
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
