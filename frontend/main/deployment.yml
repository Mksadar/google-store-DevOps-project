apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:f307fd8c49a71fe932dbaf98c6787624f9628b4d
        ports:
        - containerPort: 80

