  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:8fa5de5c8359a661c2d5cd7196243a53fdb9a724
        ports:
        - containerPort: 80

