apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:40fe4e57cd45e02542301d7a9980cf176e257a26
        ports:
        - containerPort: 80
