apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:f307fd8c49a71fe932dbaf98c6787624f9628b4d
        ports:
        - containerPort: 80
