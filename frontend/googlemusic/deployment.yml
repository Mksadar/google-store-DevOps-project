apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:77529acb9c7d20dcc517270710209bd7e93ae342
        ports:
        - containerPort: 80
