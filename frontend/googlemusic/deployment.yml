apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:497173d4a2ec87dcea247c650d436e7dacf7f648
        ports:
        - containerPort: 80
