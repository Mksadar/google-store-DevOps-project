apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:8fa5de5c8359a661c2d5cd7196243a53fdb9a724
        ports:
        - containerPort: 80
