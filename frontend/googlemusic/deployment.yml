apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:a1697aa77213aa2a1ac56af2f3f8c5098291dfb3
        ports:
        - containerPort: 80
