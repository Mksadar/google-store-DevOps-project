apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:904076934cd0cd9ad4c6766b4dcace9963b0ea21
        ports:
        - containerPort: 80
