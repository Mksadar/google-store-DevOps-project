apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:91599a5935b6e3656c742553dd29bd96f7e8d8c8
        ports:
        - containerPort: 80
