apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:8fa5de5c8359a661c2d5cd7196243a53fdb9a724
        ports:
        - containerPort: 80
