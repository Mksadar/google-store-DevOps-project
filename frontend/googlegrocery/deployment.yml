apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:40fe4e57cd45e02542301d7a9980cf176e257a26
        ports:
        - containerPort: 80
