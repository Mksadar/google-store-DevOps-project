apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:b8442b52407dd56108d096a58d0cebabb7c37009
        ports:
        - containerPort: 80
