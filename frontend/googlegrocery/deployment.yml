apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:77529acb9c7d20dcc517270710209bd7e93ae342
        ports:
        - containerPort: 80
