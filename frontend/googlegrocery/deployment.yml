apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:f307fd8c49a71fe932dbaf98c6787624f9628b4d
        ports:
        - containerPort: 80
