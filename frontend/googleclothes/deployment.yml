apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:91599a5935b6e3656c742553dd29bd96f7e8d8c8
        ports:
        - containerPort: 80
