apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:40fe4e57cd45e02542301d7a9980cf176e257a26
        ports:
        - containerPort: 80
