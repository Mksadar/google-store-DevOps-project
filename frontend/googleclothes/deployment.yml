apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:f307fd8c49a71fe932dbaf98c6787624f9628b4d
        ports:
        - containerPort: 80
