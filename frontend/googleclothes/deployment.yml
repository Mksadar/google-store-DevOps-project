apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:8fa5de5c8359a661c2d5cd7196243a53fdb9a724
        ports:
        - containerPort: 80
