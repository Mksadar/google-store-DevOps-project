apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:a1697aa77213aa2a1ac56af2f3f8c5098291dfb3
        ports:
        - containerPort: 80
