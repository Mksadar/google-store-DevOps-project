apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:b8442b52407dd56108d096a58d0cebabb7c37009
        ports:
        - containerPort: 80
