apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:91599a5935b6e3656c742553dd29bd96f7e8d8c8
        ports:
        - containerPort: 80
