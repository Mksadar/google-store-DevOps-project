apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:77529acb9c7d20dcc517270710209bd7e93ae342
        ports:
        - containerPort: 80
