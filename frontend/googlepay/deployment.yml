apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:f307fd8c49a71fe932dbaf98c6787624f9628b4d
        ports:
        - containerPort: 80
