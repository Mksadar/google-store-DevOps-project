apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:a1697aa77213aa2a1ac56af2f3f8c5098291dfb3
        ports:
        - containerPort: 80
