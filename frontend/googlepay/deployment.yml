apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:c2dfcf2a6c6031c8c82c30a68bd23c8e55e14a0b
        ports:
        - containerPort: 80
