apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:40fe4e57cd45e02542301d7a9980cf176e257a26
        ports:
        - containerPort: 80
