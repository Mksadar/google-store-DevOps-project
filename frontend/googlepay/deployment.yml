apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:b8442b52407dd56108d096a58d0cebabb7c37009
        ports:
        - containerPort: 80
