kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 590184081927.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:f307fd8c49a71fe932dbaf98c6787624f9628b4d
          ports:
            - containerPort: 5000
