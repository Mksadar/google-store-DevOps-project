apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:904076934cd0cd9ad4c6766b4dcace9963b0ea21
          ports:
            - containerPort: 5000
