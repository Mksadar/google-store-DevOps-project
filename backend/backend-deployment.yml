  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:a1697aa77213aa2a1ac56af2f3f8c5098291dfb3
          ports:
            - containerPort: 5000
