apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:91599a5935b6e3656c742553dd29bd96f7e8d8c8
          ports:
            - containerPort: 5000
