apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 876594438092.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:8fa5de5c8359a661c2d5cd7196243a53fdb9a724
          ports:
            - containerPort: 5000
